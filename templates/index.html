{% extends 'base.html' %}

{% block head %}
<title>Homepage</title>
{% endblock %}

{% block body %}
<div class='content'>
<h1>TODO List</h1>
<table>
	<tr>
		<th>Task</th>
		<th>Added</th>
		<th>Actions</th>
	</tr>
	{% for data in data %}
	<tr>
		<td>{{ data[1] }}</td>
		<td>{{ data[2] }}</td>
		<td><a href='/update/{{data[0]}}'>update</a><br>
			<a href='/delete/{{data[0]}}'>delete</a>
		</td>
	</tr>
	{% endfor %}
</table>
	<div class='form'>
		<form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
	</div>
</div>
{% endblock %}

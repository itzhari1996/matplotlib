{% extends 'base.html' %} {% block head %}
<title>Update Task</title>
{% endblock %} {% block body %}
<div class='content'>
	<h1>Update Task</h1>
	<div class='form'>
		<form action="/update/{{data[0]}}" method="POST">
			<input type="text" name="content" id="content" value="{{data[1]}}"
				required> <br>
			<br> Progress: <input type="number" name="progress" min="0"
				max="100" value={{data[3]}}> <input type="submit"
				value="update">
		</form>
	</div>
</div>
{% endblock %}
